<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VV-6 Vocab</title>
    <style>
        :root {
            --primary: #34C759;
            --alert: #FF3B30;
            --bg-body: #F2F2F7;
            --bg-card: #FFFFFF;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --border: #E5E5EA;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #000000;
                --bg-card: #1C1C1E;
                --text-main: #FFFFFF;
                --text-sub: #98989D;
                --border: #38383A;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: -apple-system, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VV-6 Header: Extra Space for Dynamic Island --- */
        .header-bar {
            padding-top: calc(35px + var(--safe-top)); /* 深度避让 */
            padding-bottom: 15px;
            padding-left: 24px;
            padding-right: 24px;
            background: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }

        .progress-indicator {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
            border: 1px solid var(--primary);
            padding: 5px 14px;
            border-radius: 20px;
        }

        .btn-mode-top {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-sub);
            letter-spacing: 1px;
            padding: 6px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: transparent;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- Container --- */
        .view-container { flex: 1; position: relative; overflow: hidden; }
        
        .view {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: calc(120px + var(--safe-bottom));
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .view.active { display: block; opacity: 1; }

        /* --- Flash Card --- */
        #card-view { display: flex; flex-direction: column; justify-content: center; }
        .flash-card {
            background: var(--bg-card);
            border-radius: 32px;
            padding: 40px 24px;
            text-align: center;
            position: relative;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border);
        }
        .count-badge {
            position: absolute;
            top: 24px; right: 24px;
            font-size: 10px; font-weight: 700; color: var(--text-sub);
        }
        .word-main { font-size: 42px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; transition: color 0.3s; }
        .red-text { color: var(--alert) !important; }
        .word-ipa { font-family: "Menlo", monospace; color: var(--text-sub); font-size: 15px; margin-bottom: 30px; }
        .word-meaning { font-size: 18px; line-height: 1.6; margin-bottom: 30px; }
        
        .related-area { font-size: 13px; color: var(--text-sub); padding-top: 20px; border-top: 1px solid var(--border); }
        .link-word { color: var(--primary); cursor: pointer; font-weight: 600; padding: 0 2px; text-decoration: underline; }

        .audio-btn-line {
            width: 44px; height: 44px; border-radius: 50%;
            background: transparent; color: var(--primary); border: 1px solid var(--primary);
            margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .audio-btn-line svg { width: 18px; height: 18px; fill: currentColor; }

        /* --- Action Bar: Completely Transparent --- */
        .action-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 16px 24px calc(25px + var(--safe-bottom));
            background: transparent; 
            display: flex; gap: 15px; z-index: 101;
        }
        .btn-line {
            flex: 1; background: var(--bg-card); color: var(--primary); border: 1.5px solid var(--primary);
            padding: 14px; border-radius: 30px; font-size: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.8px; transition: 0.2s;
        }
        .btn-line:active { opacity: 0.5; background: rgba(52, 199, 89, 0.05); }
        .btn-line:disabled { border-color: var(--border); color: var(--text-sub); opacity: 0.5; }

        /* --- List View --- */
        #list-content { display: flex; flex-direction: column; gap: 8px; }
        .search-container { position: sticky; top: 0; background: var(--bg-body); padding-bottom: 12px; z-index: 10; }
        .search-input {
            width: 100%; padding: 14px; border-radius: 20px;
            border: 1px solid var(--border); background: var(--bg-card);
            font-size: 15px;
        }
        .list-item {
            background: var(--bg-card); padding: 16px; border-radius: 16px;
            display: flex; justify-content: space-between;
            align-items: center; border: 1px solid var(--border);
            cursor: pointer;
        }
        .list-item:active { background: rgba(0,0,0,0.03); }
        .list-word-text { font-weight: 700; font-size: 17px; }
        .list-stat { font-size: 11px; font-weight: 700; color: var(--text-sub); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(8px);
            z-index: 200; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        .ios-modal {
            background: var(--bg-card); width: 85%; max-width: 320px;
            border-radius: 30px; padding: 35px 24px; text-align: center;
        }
        .modal-btn {
            margin-top: 25px; width: 100%; padding: 12px;
            border: 1.5px solid var(--primary); color: var(--primary);
            background: transparent; border-radius: 25px;
            font-weight: 700; font-size: 13px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="progress-indicator" id="daily-progress">0 / 200</div>
        <button class="btn-mode-top" id="mode-btn" onclick="toggleMode()">LIST</button>
    </div>

    <div class="view-container">
        <div id="card-view" class="view active"></div>
        <div id="list-view" class="view">
            <div class="search-container">
                <input type="text" id="search-in" class="search-input" placeholder="Search 1800+ words..." oninput="filterList(this.value)">
            </div>
            <div id="list-content"></div>
        </div>
    </div>

    <div class="action-bar" id="card-actions">
        <button class="btn-line" id="prev-btn" onclick="prevCard()">PREVIOUS</button>
        <button class="btn-line" id="next-btn" onclick="nextCard()">NEXT</button>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="ios-modal" onclick="event.stopPropagation()">
            <div class="word-main" id="modal-word" style="font-size: 30px;"></div>
            <div class="word-ipa" id="modal-ipa"></div>
            <div class="word-meaning" id="modal-mean"></div>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let WORD_INDEX = new Set();
        let ALL_WORDS_SORTED = [];
        const STATE = { todayBatch: [], currentIndex: 0, progress: {}, lastDate: null, forcedOld: [] };
        let stayTimer = null; 

        const cardView = document.getElementById('card-view');
        const listView = document.getElementById('list-view');
        const listContent = document.getElementById('list-content');
        const dailyProgress = document.getElementById('daily-progress');
        const cardActions = document.getElementById('card-actions');
        const modeBtn = document.getElementById('mode-btn');
        const prevBtn = document.getElementById('prev-btn');

        window.onload = function() {
            if (typeof DATABASE === 'undefined') return;
            DATABASE.forEach(item => WORD_INDEX.add(item.w.toLowerCase()));
            ALL_WORDS_SORTED = [...DATABASE].sort((a, b) => a.w.localeCompare(b.w));
            loadState();
            generateDailyBatch();
            renderCard();
            renderListLazy(); 
        };

        function loadState() {
            const saved = localStorage.getItem('vv6_state');
            if (saved) {
                const data = JSON.parse(saved);
                STATE.progress = data.progress || {};
                STATE.lastDate = data.lastDate;
                STATE.todayBatch = data.todayBatch || [];
                STATE.currentIndex = data.currentIndex || 0;
                STATE.forcedOld = data.forcedOld || [];
            }
        }

        function saveState() {
            localStorage.setItem('vv6_state', JSON.stringify(STATE));
        }

        function generateDailyBatch() {
            const today = new Date().toDateString();
            if (STATE.lastDate !== today || STATE.todayBatch.length === 0) {
                const newBatch = [], oldBatch = [];
                DATABASE.forEach((item, i) => {
                    if (STATE.progress[item.w] || STATE.forcedOld.includes(item.w)) oldBatch.push(i);
                    else newBatch.push(i);
                });
                const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);
                let selectedNew = shuffle(newBatch).slice(0, 120);
                let selectedOld = shuffle(oldBatch).slice(0, 80);
                STATE.todayBatch = selectedNew.concat(selectedOld);
                STATE.lastDate = today;
                STATE.currentIndex = 0;
                STATE.forcedOld = []; 
                saveState();
            }
            dailyProgress.innerText = `${STATE.currentIndex} / ${STATE.todayBatch.length}`;
        }

        function clearStayTimer() {
            if(stayTimer) {
                clearTimeout(stayTimer);
                stayTimer = null;
            }
        }

        function startStayTimer(word) {
            clearStayTimer();
            stayTimer = setTimeout(() => {
                if(!STATE.forcedOld.includes(word)) {
                    STATE.forcedOld.push(word);
                    saveState();
                    console.log("Marked for review tomorrow: " + word);
                }
            }, 30000); 
        }

        function renderCard() {
            if (STATE.currentIndex >= STATE.todayBatch.length) {
                cardView.innerHTML = `<div class="flash-card" style="justify-content:center;"><h2>ALL DONE!</h2><p style="color:var(--text-sub)">See you tomorrow.</p></div>`;
                cardActions.style.display = 'none';
                clearStayTimer();
                return;
            }
            cardActions.style.display = 'flex';
            const item = DATABASE[STATE.todayBatch[STATE.currentIndex]];
            const count = STATE.progress[item.w] || 0;
            const isRed = count >= 5 ? 'red-text' : '';

            startStayTimer(item.w);

            let relatedHtml = 'NONE';
            if (item.g) {
                relatedHtml = item.g.split(',').map(rawW => {
                    const w = rawW.trim();
                    return WORD_INDEX.has(w.toLowerCase()) ? `<span class="link-word" onclick="showPopup('${w}')">${w}</span>` : `<span class="plain-word">${w}</span>`;
                }).join(', ');
            }

            cardView.innerHTML = `
                <div class="flash-card">
                    <div class="count-badge">REVIEWS: ${count}</div>
                    <div style="margin-top: 40px;">
                        <div class="word-main ${isRed}">${item.w}</div>
                        <div class="word-ipa">${item.i || ''}</div>
                        <div class="word-meaning">${item.m}</div>
                    </div>
                    <div>
                        <button class="audio-btn-line" onclick="playAudio('${item.w}')">
                            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        </button>
                        <div class="related-area">RELATED: ${relatedHtml}</div>
                    </div>
                </div>
            `;
            prevBtn.disabled = (STATE.currentIndex === 0);
            dailyProgress.innerText = `${STATE.currentIndex} / ${STATE.todayBatch.length}`;
        }

        window.prevCard = () => { if (STATE.currentIndex > 0) { clearStayTimer(); STATE.currentIndex--; renderCard(); } };
        window.nextCard = () => {
            const item = DATABASE[STATE.todayBatch[STATE.currentIndex]];
            STATE.progress[item.w] = (STATE.progress[item.w] || 0) + 1;
            STATE.currentIndex++;
            clearStayTimer();
            saveState();
            renderCard();
        };

        window.playAudio = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        };

        // --- Optimized List Rendering ---
        function renderListLazy(items = ALL_WORDS_SORTED) {
            // 使用文档碎片提高性能，修复点击失效
            const fragment = document.createDocumentFragment();
            items.forEach(item => {
                const count = STATE.progress[item.w] || 0;
                const isRed = count >= 5 ? 'red-text' : '';
                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => showPopup(item.w);
                div.innerHTML = `
                    <div>
                        <div class="list-word-text ${isRed}">${item.w}</div>
                        <div class="list-word-mean">${item.m}</div>
                    </div>
                    <div class="list-stat">REV: ${count}</div>
                `;
                fragment.appendChild(div);
            });
            listContent.innerHTML = '';
            listContent.appendChild(fragment);
        }

        window.filterList = (q) => {
            const query = q.toLowerCase().trim();
            const filtered = query ? ALL_WORDS_SORTED.filter(i => i.w.toLowerCase().includes(query)) : ALL_WORDS_SORTED;
            renderListLazy(filtered);
        };

        window.toggleMode = () => {
            const isCard = cardView.classList.contains('active');
            clearStayTimer();
            
            cardView.classList.toggle('active', !isCard);
            listView.classList.toggle('active', isCard);
            cardActions.style.display = isCard ? 'none' : 'flex';
            modeBtn.innerText = isCard ? 'BACK' : 'LIST';
            
            if(!isCard) {
                renderListLazy(ALL_WORDS_SORTED);
                document.getElementById('search-in').value = '';
            } else {
                renderCard(); // 回来时重新开始计时
            }
        };

        window.showPopup = (w) => {
            const target = DATABASE.find(i => i.w.toLowerCase() === w.toLowerCase());
            if (!target) return;
            const count = STATE.progress[target.w] || 0;
            const modalWord = document.getElementById('modal-word');
            modalWord.innerText = target.w;
            modalWord.className = count >= 5 ? 'word-main red-text' : 'word-main';
            document.getElementById('modal-ipa').innerText = target.i || '';
            document.getElementById('modal-mean').innerText = target.m;
            playAudio(target.w);
            document.getElementById('modal').classList.add('show');
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('show');
    </script>
</body>
</html>
